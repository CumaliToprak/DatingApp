<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>  <!--logout olmak için.-->
      </li>
     
    </ul> 

    <div *ngIf="loggedIn()" class="dropdown"> <!-- *ngIf="loggedIn()" -> true dondururse bu div'in içindekiler çalışır. -->
      <a class="dropdown-toggle text-light" > <!--text-light: rengi beyazlaştırır.-->
        Welcome User 
      </a>
    
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a> <!--i: icon -> classını biz belirttik. -->
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out  "></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()"> <!-- loggedIn() metodu false döndürürse bu blok gösterilir.-->
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" > <!--Burdaki name alanını boş bırakmamalıyız. Hata verir.-->
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required  [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      <!-- !loginForm.valid : yani login form içerisindeki 'inputbuxların şartları sağlanmadığı sürece butonu aktifleştirme' demek.-->
    </form>
</nav>
